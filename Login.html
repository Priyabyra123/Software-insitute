<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduMetricx</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Gradient background similar to the screenshot */
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem; /* For small screen padding */
        }

        .login-container {
            background-color: white;
            padding: 2.5rem; /* Increased padding */
            border-radius: 0.75rem; /* Slightly larger border radius */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1), 0 6px 10px rgba(0, 0, 0, 0.06); /* Softer shadow */
            width: 100%;
            max-width: 400px; /* Max width for the form container */
        }

        .login-container h2 {
            font-size: 1.75rem; /* Larger heading */
            font-weight: 700;
            color: #374151; /* Darker gray */
            text-align: center;
            margin-bottom: 2rem; /* Increased bottom margin */
        }

        .form-group {
            margin-bottom: 1.25rem; /* Spacing between form groups */
        }

        .form-group label {
            display: block;
            font-size: 0.875rem; /* 14px */
            font-weight: 600;
            color: #4B5563; /* Medium gray */
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #D1D5DB; /* Gray-300 border */
            border-radius: 0.375rem; /* 6px */
            font-size: 0.9375rem; /* 15px */
            color: #1F2937; /* Darker input text */
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            outline: none;
            box-sizing: border-box; /* Ensures padding doesn't add to width */
        }

        .form-group input:focus {
            border-color: #4F46E5; /* Indigo-600 border on focus */
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15); /* Indigo-100 shadow */
        }
        
        .form-group input::placeholder {
            color: #9CA3AF; /* Gray-400 placeholder */
        }

        .submit-btn {
            width: 100%;
            background-color: #4F46E5; /* Indigo-600 */
            color: white;
            padding: 0.875rem 1rem; /* Slightly more padding */
            border-radius: 0.375rem;
            font-weight: 600;
            font-size: 1rem; /* 16px */
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            margin-top: 0.5rem; /* Space above button */
        }

        .submit-btn:hover {
            background-color: #4338CA; /* Indigo-700 */
        }

        .extra-links {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #4B5563;
        }

        .extra-links a {
            color: #4F46E5;
            font-weight: 500; /* Slightly less bold than register link */
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }
         /* Error message styling (optional, if you add validation) */
        .error-message {
            color: #EF4444; /* Red-500 */
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
                <p class="error-message" id="emailError"></p>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <p class="error-message" id="passwordError"></p>
            </div>

            <button type="submit" class="submit-btn">Login</button>
        </form>
        <div class="extra-links">
            <p>
                <a href="forgot.html">Forgot password?</a>
            </p>
            <p style="margin-top: 0.5rem;">
                Don't have an account? <a href="register.html">Sign up</a>
                </p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Clear previous errors
            emailError.textContent = '';
            passwordError.textContent = '';
            let isValid = true;

            // Basic validation (you can expand this)
            if (emailInput.value.trim() === '' || !/^\S+@\S+\.\S+$/.test(emailInput.value)) {
                emailError.textContent = 'Please enter a valid email address.';
                isValid = false;
            }

            if (passwordInput.value.trim() === '') {
                passwordError.textContent = 'Password is required.';
                isValid = false;
            }

            if (isValid) {
                // Simulate successful login
                alert('Login successful! Redirecting to homepage...');
                
                // Redirect to index.html (homepage)
                // Make sure 'index.html' is in the same directory or provide the correct path
                window.location.href = 'index.html'; 
            }
        });
    </script>
</body>
</html>
