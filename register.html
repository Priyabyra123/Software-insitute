<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EduMetricx</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #E0E7FF; /* Light indigo background, similar to login screenshot */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem; /* Add padding for smaller screens */
        }

        .register-container {
            background-color: white;
            padding: 2.5rem; /* Increased padding */
            border-radius: 0.75rem; /* Slightly larger border radius */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1), 0 6px 10px rgba(0, 0, 0, 0.06); /* Softer shadow */
            width: 100%;
            max-width: 450px; /* Max width for the form container */
        }

        .register-container h2 {
            font-size: 1.75rem; /* Larger heading */
            font-weight: 700;
            color: #374151; /* Darker gray */
            text-align: center;
            margin-bottom: 2rem; /* Increased bottom margin */
        }

        .form-group {
            margin-bottom: 1.25rem; /* Spacing between form groups */
        }

        .form-group label {
            display: block;
            font-size: 0.875rem; /* 14px */
            font-weight: 600;
            color: #4B5563; /* Medium gray */
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #D1D5DB; /* Gray-300 border */
            border-radius: 0.375rem; /* 6px */
            font-size: 0.9375rem; /* 15px */
            color: #1F2937; /* Darker input text */
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #4F46E5; /* Indigo-600 border on focus */
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15); /* Indigo-100 shadow */
        }
        
        .form-group input::placeholder {
            color: #9CA3AF; /* Gray-400 placeholder */
        }

        .submit-btn {
            width: 100%;
            background-color: #4F46E5; /* Indigo-600 */
            color: white;
            padding: 0.875rem 1rem; /* Slightly more padding */
            border-radius: 0.375rem;
            font-weight: 600;
            font-size: 1rem; /* 16px */
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            margin-top: 0.5rem; /* Space above button */
        }

        .submit-btn:hover {
            background-color: #4338CA; /* Indigo-700 */
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #4B5563;
        }

        .login-link a {
            color: #4F46E5;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Error message styling */
        .error-message {
            color: #EF4444; /* Red-500 */
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create Your Account</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
                <p class="error-message" id="usernameError"></p>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
                <p class="error-message" id="emailError"></p>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="e.g., 9876543210" required pattern="[0-9]{10}">
                <p class="error-message" id="phoneError"></p>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="8">
                <p class="error-message" id="passwordError"></p>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                <p class="error-message" id="confirmPasswordError"></p>
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
            </div>
    </div>

    <script>
        // Basic form validation script
        const form = document.getElementById('registrationForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        // Error display elements
        const usernameError = document.getElementById('usernameError');
        const emailError = document.getElementById('emailError');
        const phoneError = document.getElementById('phoneError');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            let isValid = true;

            // Clear previous errors
            usernameError.textContent = '';
            emailError.textContent = '';
            phoneError.textContent = '';
            passwordError.textContent = '';
            confirmPasswordError.textContent = '';

            // Username validation (example: not empty)
            if (usernameInput.value.trim() === '') {
                usernameError.textContent = 'Username is required.';
                isValid = false;
            }

            // Email validation (basic format)
            if (!/^\S+@\S+\.\S+$/.test(emailInput.value)) {
                emailError.textContent = 'Please enter a valid email address.';
                isValid = false;
            }

            // Phone validation (10 digits)
            if (!/^\d{10}$/.test(phoneInput.value)) {
                phoneError.textContent = 'Please enter a valid 10-digit phone number.';
                isValid = false;
            }
            
            // Password length validation
            if (passwordInput.value.length < 8) {
                passwordError.textContent = 'Password must be at least 8 characters long.';
                isValid = false;
            }

            // Password confirmation
            if (passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordError.textContent = 'Passwords do not match.';
                isValid = false;
            } else if (confirmPasswordInput.value.trim() === '') {
                confirmPasswordError.textContent = 'Please confirm your password.';
                isValid = false;
            }


            if (isValid) {
                // If all validations pass, you can submit the form data
                // For now, just log to console and show an alert
                console.log('Form submitted successfully!');
                console.log('Username:', usernameInput.value);
                console.log('Email:', emailInput.value);
                console.log('Phone:', phoneInput.value);
                // Do not log password in a real application
                
                // Replace this with actual form submission (e.g., using fetch to send data to a server)
                alert('Registration successful! (This is a demo)'); 
                form.reset(); // Optionally reset the form
            }
        });
    </script>
</body>
</html>
