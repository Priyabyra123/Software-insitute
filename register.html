<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EduMetricx</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #E0E7FF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        .register-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1), 0 6px 10px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 450px;
        }

        .register-container h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #374151;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #4B5563;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.375rem;
            font-size: 0.9375rem;
            color: #1F2937;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
        }

        .form-group input::placeholder {
            color: #9CA3AF;
        }

        .submit-btn {
            width: 100%;
            background-color: #4F46E5;
            color: white;
            padding: 0.875rem 1rem;
            border-radius: 0.375rem;
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        .submit-btn:hover {
            background-color: #4338CA;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #4B5563;
        }

        .login-link a {
            color: #4F46E5;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #EF4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create Your Account</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
                <p class="error-message" id="usernameError"></p>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
                <p class="error-message" id="emailError"></p>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="e.g., 9876543210" required pattern="[0-9]{10}">
                <p class="error-message" id="phoneError"></p>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="8">
                <p class="error-message" id="passwordError"></p>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                <p class="error-message" id="confirmPasswordError"></p>
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
            </div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        const usernameError = document.getElementById('usernameError');
        const emailError = document.getElementById('emailError');
        const phoneError = document.getElementById('phoneError');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            usernameError.textContent = '';
            emailError.textContent = '';
            phoneError.textContent = '';
            passwordError.textContent = '';
            confirmPasswordError.textContent = '';

            if (usernameInput.value.trim() === '') {
                usernameError.textContent = 'Username is required.';
                isValid = false;
            }

            if (!/^\S+@\S+\.\S+$/.test(emailInput.value)) {
                emailError.textContent = 'Please enter a valid email address.';
                isValid = false;
            }

            if (!/^\d{10}$/.test(phoneInput.value)) {
                phoneError.textContent = 'Please enter a valid 10-digit phone number.';
                isValid = false;
            }

            if (passwordInput.value.length < 8) {
                passwordError.textContent = 'Password must be at least 8 characters long.';
                isValid = false;
            }

            if (passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordError.textContent = 'Passwords do not match.';
                isValid = false;
            } else if (confirmPasswordInput.value.trim() === '') {
                confirmPasswordError.textContent = 'Please confirm your password.';
                isValid = false;
            }


            if (isValid) {
                console.log('Form submitted successfully!');
                console.log('Username:', usernameInput.value);
                console.log('Email:', emailInput.value);
                console.log('Phone:', phoneInput.value);

                alert('Registration successful! (This is a demo)');
                form.reset();
            }
        });
    </script>
</body>
</html>
